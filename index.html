<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tugas WebGL 001</title>
    <style>
        body {
            font-family: "Roboto Condensed", Roboto, Arial, sans-serif;
            size: 12pt;
        }
        .content {
            display: inline;
        }
        .row {
            width: 100%;
        }
        .right {
            float: right;
            margin-right: 30px;
        }
    </style>
    <script src="js/webgl-utils.js"></script>
    <script src="js/initShaders.js"></script>
    <script src="js/MV.js"></script>
    <script type="x-shader/x-vertex" id="vShader01">
        attribute vec4 vLoc1;
        attribute vec4 vCol1;
        varying vec4 fCol;

        void main() {
            gl_Position = vLoc1;
            fCol = vCol1;
        }
    </script>
    <script type="x-shader/x-fragment" id="fShader01">
        precision mediump float;
        varying vec4 fCol;

        void main() {
            gl_FragColor = fCol;
        }
    </script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="row">
    <div class="content">
        <canvas id="main-canvas" width="640" height="640">Your browser doesn't support canvas!</canvas>
    </div>
    <div class="content right">
        <h1>Anggap saja ini monitor LP2</h1>
        <!-- Controller here -->
        <label for="Red"> R 0 </label><input id="Red" type="range" min="0" max="255" value="0"/>255 <br />
        <label for="Green"> G 0 </label><input id="Green" type="range" min="0" max="255" value="0"/>255<br />
        <label for="Blue"> B 0 </label><input id="Blue" type="range" min="0" max="255" value="0" />255<br />
        <button id="switch">Turn On</button>
    </div>
</div>
</body>
</html>
